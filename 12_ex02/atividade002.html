<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: <input type="number" name="txtnasc" id="txtnasc"></p>
            <p>Sexo: <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label> 
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            <!--ambos "name" no input radio devem ser iguais para não haver conflitos-->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res"> <p>Preencha os Dados!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
